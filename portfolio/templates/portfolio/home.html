
{% extends 'portfolio/base.html' %}
{% block content%}
<h1>Alex's Portfolio!</h1>


<!-- in the urls og blogs, i created a varaible aptly named app_name, and it is set to the name of 
of blogs-->

<!--adding my picture as the main image here-->
<!-- whenever adding a static image to django need to use load static to place the pic -->
{% load static%} 

<!-- Resume link-->
<a href="{% static 'portfolio/alexsalazarNY_resume.pdf' %}">Resume</a>
<br>

<!--Link to our blogs-->
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<!--Profile Pic-->
<img src="{% static 'portfolio/me.jpeg'%}"




<!-- when we are writing logic, use only one pair of curly braces-->
<!-- when are displaying objects two pairs of curly braces-->

<!-- what this code is doing, its pulling all the objects with the name title, descript and image-->
<!-- it is then printing the objects with those attributes in a for loop
inside of the for loop, it says if one of the objects have a link go there  -->
{% for project in projects%}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}">
{% if project.url %}
<br><a href="{{project.url}}">link</a>
{% endif%}
{% endfor %}

{% endblock %}
