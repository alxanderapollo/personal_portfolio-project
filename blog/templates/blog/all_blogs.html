{% extends 'portfolio/base.html' %}
{% block content%}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<div class ="container text-center">
    <h1>Blog</h1>
    <!-- plurlaize enables us to make a word plural based on the frequency of an object
    useful for when declaring there are more things then there arent-->

    <!-- |date:'M d Y'|upper      displays date as month day and yeay, after the | makes the dat all capatlized-->
    <!-- |truncatechars:100       makes it so descriptions larger than 100 charaters display at most only 100 and ...-->
    <!--  striptags  wont apply any of the html tags-->
    <h2>Alex has written {{posts.count}} blog{{posts.count|pluralize}}</h2>
    {% for post in posts %}
    <a href="{% url 'blog:detail' post.id %}"><h2>{{post.title}}</h2></a>
    <p>{{post.date|date:'M d Y'|upper}}</p>
    <p>{{post.description|striptags|truncatechars:100}}</p>

    {% endfor %}

</div>
{% endblock %}
